<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注专, 专 注专转</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <div class="content-wrapper">
                <h1 class="main-title">注专,<br>专 注专转!</h1>
                <div class="instructions">
                    <p>砖拽  注 转 转 驻转 注专转  注转 砖驻.</p>
                    <p>砖 转 驻  转 .</p>
                    <p> 爪转 专? 90 砖转 专砖转.</p>
                    <p class="note"> 爪 "" -  砖注  5 砖转.</p>
                </div>

                <div class="leaderboard-section">
                    <h3> 转 砖</h3>
                    <div id="leaderboard-container">
                        <div class="loader">注 转...</div>
                    </div>
                </div>

                <button id="start-btn" class="btn primary big-btn"> ,  注专转 爪:<br> 转</button>
            </div>
        </div>

        <!-- HEADER -->
        <header id="game-header" class="hidden">
            <div class="score-board">
                <span class="label">拽:</span>
                <span id="score-display">0</span>
            </div>
            <div class="timer-board">
                <span id="timer-display">90</span>
            </div>
        </header>

        <!-- GAME AREA -->
        <main id="game-page" class="hidden">
            <div class="word-card">
                <h1 id="foreign-word" class="fade-in">...</h1>
            </div>

            <div class="input-area" id="input-container">
                <!-- Dynamic Inputs go here -->
            </div>

            <div class="controls">
                <button id="skip-btn" class="btn secondary"> (-5 砖转)</button>
            </div>
        </main>

        <!-- RESULTS OVERLAY -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <h2>砖拽 专!</h2>
                <div class="final-score">
                    <span class="label">转爪 住驻转</span>
                    <span id="final-score-display" class="big-number">0</span>
                </div>

                <div id="high-score-form" class="hidden">
                    <p class="congrats-text"> ! 住转 转 砖!</p>
                    <div class="input-group">
                        <input type="text" id="player-name-input" placeholder="住 转 砖" maxlength="15">
                        <button id="submit-score-btn" class="btn primary small-btn">砖专</button>
                    </div>
                </div>

                <div class="final-stats">
                    <p> 转: <span id="final-correct">0</span></p>
                </div>
                <button id="restart-btn" class="btn secondary">砖拽 砖</button>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
