<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>עברי, דבר עברית</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- START SCREEN -->
        <div id="start-screen" class="screen active">
            <div class="content-wrapper">
                <h1 class="main-title">עברי,<br>דבר עברית</h1>
                <div class="instructions">
                    <p>במשחקון זה עליכם לכתוב את החלופה העברית למילה הלועזית שלפניכם.</p>
                    <p>יש לכתוב לפי כללי הכתיב המלא.</p>
                    <p class="note">אם לוחצים "דלג" - גם השעון מדלג 5 שניות.</p>
                </div>
                <button id="start-btn" class="btn primary big-btn">יאללה, או בעברית צחה -<br>הבה נתחיל</button>
            </div>
        </div>

        <!-- HEADER -->
        <header id="game-header" class="hidden">
            <div class="score-board">
                <span class="label">ניקוד:</span>
                <span id="score-display">0</span>
            </div>
            <div class="timer-board">
                <span id="timer-display">90</span>
            </div>
        </header>

        <!-- GAME AREA -->
        <main id="game-page" class="hidden">
            <div class="word-card">
                <h1 id="foreign-word" class="fade-in">...</h1>
            </div>

            <div class="input-area" id="input-container">
                <!-- Dynamic Inputs go here -->
            </div>

            <div class="controls">
                <button id="skip-btn" class="btn secondary">דלג (-5 שניות)</button>
            </div>
        </main>

        <!-- RESULTS OVERLAY -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <h2>המשחק נגמר!</h2>
                <div class="final-score">
                    <span class="label">תוצאה סופית</span>
                    <span id="final-score-display" class="big-number">0</span>
                </div>
                <div class="final-stats">
                    <p>מילים נכונות: <span id="final-correct">0</span></p>
                </div>
                <button id="restart-btn" class="btn primary">משחק חדש</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
